<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .nav-item.active .nav-link {
          border-bottom: 3px solid teal;
          font-weight : 800;
          font-size : 20px;
      }
    </style>

</head>
<body>
    <header class="headerPart"><p>welcome to our organic store.</p></header>

    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="/static/img/Organic.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            {% comment %} {{request.path}} {% endcomment %}
            <li class="nav-item {% if request.path == '/' %} active {% endif %}">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item {% if request.path == '/accessories/' %} active {% endif %}">
              <a class="nav-link active" aria-current="page" href="/accessories"
                >Accessories</a
              >
            </li>
            <li class="nav-item {% if request.path == '/shop/' %} active {% endif %}">
              <a class="nav-link active" aria-current="page" href="/shop">Shop</a>
            </li>
            <li class="nav-item {% if request.path == '/aboutus/' %} active {% endif %}">
              <a class="nav-link active" aria-current="page" href="/aboutus"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Faqs</a>
            </li>
          </ul>
          <div class="navIcon">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
    </nav>
